	<h2>Add Product</h2>
	<br>
	
	<div style="margin-left:300px;">
	<form th:action="@{/saveitem}" th:object="${item}" method="post" enctype="multipart/form-data">
	<!-- 
  <div class="form-group">
    <label for="exampleInputPassword1">ID</label>
    <input type="number" name="id" class="form-control" th:field="*{id}" id="exampleInputPassword1">

   <div style="  padding-right:300px; ">
  <div class="form-group">
    <label for="exampleInputEmail1" style="font-family: 'Times New Roman', Times, serif;">Title</label>
    <input type="text" name="item_title" class="form-control"  th:field="*{item_title}" aria-describedby="emailHelp">
  </div>
  
  <div class="form-group">
    <label for="exampleInputPassword1">Category</label>
    <select name="category" class="form-control" id="dropDownList"> 
	<option th:each="category:${categories}"
			th:value="${category.id}" 	
			th:text="${category.title}"></option>
	</select>
  </div>
  
  <div class="form-group">
    <label for="exampleInputPassword1">Subcategory</label>
    
  	<select name="subcategory" class="form-control" id="dropDownList"> 
	<option th:each="subcategories:${subcategory}"
			th:value="${subcategories.id}" 	
			th:text="${subcategories.subcategory_title}"></option>
	</select>
  </div>  
  <div class="form-group">
    <label for="exampleInputEmail1" style="font-family: 'Times New Roman', Times, serif;">Image</label>
	<input type="file" name="image_name" class="form-control" th:field="*{image_name}">
  </div>
  
  <div class="form-group">
    <label for="exampleInputEmail1" style="font-family: 'Times New Roman', Times, serif;">Price</label>
	<input type="text" name="price" class="form-control" th:field="*{price}">
  </div>
  
  <div class="form-group">
    <label for="exampleInputEmail1" style="font-family: 'Times New Roman', Times, serif;">Description</label>
	<input type="text" name="description" class="form-control" th:field="*{description}">
  </div>
  </div>
  	<input style="margin-top: 10px" class="btn btn-primary" type="submit" value=" Save "/>
  </form>
 </div>
